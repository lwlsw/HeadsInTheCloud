<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Heads In The Cloud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='hitc.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light navbar-expand-lg bg-white">
        <div class="container-fluid"><a href={{ url_for('index') }} class="navbar-brand">Heads In The Cloud</a><button data-toggle="collapse" data-target="#navcol-1" class="navbar-toggler"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li role="presentation" class="nav-item"><a href={{ url_for('contactme') }} class="nav-link active">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar-light navbar-expand-lg sticky-top bg-white">
        <ol class="breadcrumb text-truncate text-left bg-white">
            {% block breadcrumbNav %}
            {% endblock %}
        </ol>
    </nav>

    {{ content | safe }}
    {% block contentdiv %}
    {% endblock %}

    <!-- Footer -->
    <div class="p-4 container">
        <div class="container text-center p-2">
            <h4 class="text-muted pt-3">Heads In The Cloud</h4>
            <p class="text-muted pt-1">Providing headers for all your jailbroken iOS reverse engineering needs.</p>
            <div class="text-muted d-flex justify-content-center flex-wrap justify-content-xl-center align-items-xl-center pt-2">
                <a class="text-nowrap text-muted d-block p-1" href="https://twitter.com/saadat603" target="_blank">
                    <div style="font-size: 16px;"><i class="fa fa-twitter" style="font-size: 25px;"></i>
                        <p>Twitter</p>
                    </div>
                </a>
                <a class="text-nowrap text-muted d-block p-1" href="https://github.com/mass1ve-err0r/HeadsInTheCloud" target="_blank">
                    <div style="font-size: 16px;"><i class="fa fa-github" style="font-size: 25px;"></i>
                        <p>GitHub</p>
                    </div>
                </a>
            </div>
            <p class="text-muted copyright">Saadat M. Baig (mass1ve_err0r) Â© 2020</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
